<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">


    <title>FoodBack</title>
  </head>

  <body>
 	<div class="container-fluid appBackground">
      	<div class="page-header titlePadding">
            <div class="row">
                <div class="col-xs-9">
                    <h1><strong>Register</strong></h1>   
                </div>

                <div class="col-xs-3">
                    <img src="mainMenuLogo1.png" class="img-responsive center-block" 
                    style="height:60px;" onclick="window.location.href='index.html'"/>
                </div>
            </div>
     	</div>    
      <br>
    
      <form role="form">
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="confirmPwd" placeholder="Confirm password">
        </div>

        <div class="checkbox">
          <label><input type="checkbox" id="agreeTC" onclick="checkTC()"> I agree to the 
          <button onclick="window.location.href='terms.html'" 
          type="button" class="btn btn-link noMargin noPadding" style="margin-top:-3px;">terms and conditions.</button></label>
        </div>
      </form>
      

        <div class="btn-group btn-group-justified">
          <a href="login.html" id="registerButton" class="btn btn-success disabled">Register</a>
        </div>

        <script>
			function checkTC(){
				if (document.getElementById("agreeTC").checked){
					document.getElementById("registerButton").className = 
						document.getElementById("registerButton").className.replace
      					( /(?:^|\s)disabled(?!\S)/g , '' )
				} else {
					document.getElementById("registerButton").className += " disabled";
				}
			}
        </script>

    </div>

  </body>
</html>
