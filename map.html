<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="simple-sidebar.css" >

		<title>FoodBack</title>
	</head>

	<body>
		<script>
			//Script for inserting the side/navbar here
			$.get( "http://foodback3.azurewebsites.net/wrapper.html", function( data ) {
				var element=$.parseHTML(data);
				$('body').prepend(element);

				var dom = $(data);
				dom.filter('script').each(function(){
					$.globalEval(this.text || this.textContent || this.innerHTML || '');
				});
			});
		</script>

		<div class="container"></div>
			<div id="map"></div>

			<script>
			 var map;
			  function initMap() {
				  var map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: 0, lng: 0},
					zoom: 18,
				  });
				  var infoWindow = new google.maps.InfoWindow({map: map});

				  // Try HTML5 geolocation.
				  if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position) {
					  var pos = {
						lat: position.coords.latitude,
						lng: position.coords.longitude
					  };

					  infoWindow.setPosition(pos);
					  infoWindow.setContent('Location found.');
					  map.setCenter(pos);
					}, function() {
					  handleLocationError(true, infoWindow, map.getCenter());
					});
				  } else {
					// Browser doesn't support Geolocation
					handleLocationError(false, infoWindow, map.getCenter());
				  }

				}

				function handleLocationError(browserHasGeolocation, infoWindow, pos) {
				  infoWindow.setPosition(pos);
				  infoWindow.setContent(browserHasGeolocation ?
										'Error: The Geolocation service failed.' :
										'Error: Your browser doesn\'t support geolocation.');
				}
			</script>
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpBd2lvpU8DbDS9tydPHMS2xGP-9jsDLU&signed_in=true&libraries=places&callback=initMap" async defer></script>
		
		</div>
	</body>
</html>
