<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="simple-sidebar.css" >

		<title>FoodBack</title>
		
		<script>
			//Script for inserting the side/navbar here
			$.get("http://foodback3.azurewebsites.net/wrapper.html", function( data ) {
				var element=$.parseHTML(data);
				$('body').prepend(element);

				var dom = $(data);
				dom.filter('script').each(function(){
					$.globalEval(this.text || this.textContent || this.innerHTML || '');
				});
			});
		</script>
	</head>

    <body>
        <div class="container-fluid appBackground">
        	
        	<br>
			<div class="row">
				<div class="col-xs-6">
					<a style="color:red;">Unhealthy</a>
				</div>
				<div class="col-xs-6">
					<a class="pull-right" style="color:green">Healthy</a>
				</div>
			</div>
			
			<div id="grad1"></div>
			<i class="fa fa-arrow-up fa-lg pull-right"></i>
			<hr>

			<div class="row">

				<div class="col-xs-6">
					<img src="trophy1.png" class="img-responsive"/>
				</div>

				<div class="col-xs-6">
					<div class="row">
						<h3><strong>Connoisseur</strong></h3>
					</div>

					<div class="row">
						<h6>Visited 30 food places</h6>
					</div>
				</div>

			</div>
			<hr>
			
			<div class="row">

				<div class="col-xs-6">
					<img src="trophy2.png" class="img-responsive"/>
				</div>

				<div class="col-xs-6">
					<div class="row">
						<h3><strong>Contributor</strong></h3>
					</div>

					<div class="row">
						<h6>Made 15 contributions</h6>
					</div>
				</div>

			</div>
			<hr>

        </div>
    </body>
</html>
