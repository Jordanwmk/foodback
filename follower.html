<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="simple-sidebar.css" >

		<title>FoodBack</title>
		
		<script>
			//Script for inserting the side/navbar here
			$.get("http://foodback3.azurewebsites.net/wrapper.html", function( data ) {
				var element=$.parseHTML(data);
				$('body').prepend(element);

				var dom = $(data);
				dom.filter('script').each(function(){
					$.globalEval(this.text || this.textContent || this.innerHTML || '');
				});
			});
		</script>
	</head>

    <body>
        <div class="container-fluid appBackground">
        	<div class="page-header titlePadding">
				<h3><strong>Followers</strong></h3>
			</div>

			<div class="panel panel-default">
				<div class="panel-body">

					<div class="row" style="padding-bottom:10px;">
						<div class="col-xs-3" onclick="window.location.href='profile.html'">
							<img src="profileIcon.png" class="img-responsive pull-left" style="height:50px;"/>
						</div>

						<div class="col-xs-9" onclick="window.location.href='profile.html'">
							<div class="row noPadding">
								<h6 class="noPadding">Rachel</h6>
							</div>

							<div class="row noPadding">
								<h6 class="noPadding noMargin">2 followers</h6>
							</div>
						</div>

					</div>

				</div>
			</div>

			<div class="page-header titlePadding">
				<h3><strong>Following</strong></h3>
			</div>

			<div class="panel panel-default">
				<div class="panel-body">

					<div class="row" style="padding-bottom:10px;">
						<div class="col-xs-3" onclick="window.location.href='profile.html'">
							<img src="profileIcon.png" class="img-responsive pull-left" style="height:50px;"/>
						</div>

						<div class="col-xs-6" onclick="window.location.href='profile.html'">
							<div class="row noPadding">
								<h6 class="noPadding">George</h6>
							</div>

							<div class="row noPadding">
								<h6 class="noPadding noMargin">10 followers</h6>
							</div>
						</div>

						<div class="col-xs-3">
							 <i class="fa fa-times fa-lg pull-right" style="padding-top:7px; padding-right:5px;"></i>
						</div>

					</div>

				</div>
			</div>


        </div>
    </body>
</html>
