<!DOCTYPE html>
<html>
	<head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<link rel="stylesheet" href="../css/simple-sidebar.css">

		<title>FoodBack</title>

	</head>

    <body>
    	<div class="container">

			<div class="page-header titlePadding">
				<h3 class="noMargin"><strong>Photos</strong></h3>
            </div>
    	
			<div class="row">
				<div class="col-xs-4" style="padding:1px;">
					<img id="samplePic" src="../img/cafe1.jpg" class="thumbPic img-responsive center-block"/>
				</div>
				<div class="col-xs-4" style="padding:1px;">
					<img src="../img/cafe1.jpg" class="thumbPic img-responsive center-block"/>
				</div>
				<div class="col-xs-4" style="padding:1px;">
					<img src="../img/cafe1.jpg" class="thumbPic img-responsive center-block"/>
				</div>
			</div>

			<div class="row" id="pop1">
				<div class="col-xs-4" style="padding:1px;">
					<img src="../img/cafe1.jpg" class="thumbPic img-responsive center-block"/>
				</div>
				<div class="col-xs-4" style="padding:1px;">
					<img src="../img/cafe1.jpg" class="thumbPic img-responsive center-block"/>
				</div>
				<div class="col-xs-4" style="padding:1px;">
					<img src="../img/cafe1.jpg" class="thumbPic img-responsive center-block"/>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-4" style="padding:1px;">
					<img src="../img/cafe1.jpg" class="thumbPic img-responsive center-block"/>
				</div>
				<div class="col-xs-4" style="padding:1px;">
					<img src="../img/cafe1.jpg" class="thumbPic img-responsive center-block"/>

				<div class="col-xs-4" style="padding:1px;">
					<img src="../img/morePictures2.png" class="img-responsive center-block"/>
				</div>
			</div>
			
			<!-- Modal -->
			<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title" id="myModalLabel">Image preview</h4>
						</div>
						<div class="modal-body">
							<img src="" id="imagepreview" class="img-responsive center-block"/>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>

			<script>
			$(".thumbPic").on("click", function() {
			   $('#imagepreview').attr('src', $('#samplePic').attr('src'));
			   $('#imagemodal').modal('show');

			});
		</script>


    	</div>	

    </body>
</html>
