<!DOCTYPE html>
<html>
  <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="simple-sidebar.css" >

		<title>FoodBack</title>
		
		<script src="head.js"></script>
	</head>

  <body>
    <div class="container-fluid">
		<div class="page-header">
			<h2>
			 <strong>Favourite Places </strong><span class="badge">2</span>

             <!-- Trigger the modal with a button -->
              <button type="button" class="btn btn-info pull-right" data-toggle="modal" data-target="#filterResults">
				<span class="glyphicon glyphicon-filter"></span>
              </button>

              <!-- Modal -->
              <div class="modal fade" id="filterResults" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Filter Results</h4>
                    </div>

                      <div class="panel-group">
                        <div class="panel panel-default">
                          <div class="panel-heading">Category</div>
                          <div class="panel-body">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Please select a food category
                                <span class="caret"></span></button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">School</a></li>
                                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Takeaway</a></li>
                                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Sport Club</a></li>
                                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">School Food Zone</a></li>
                                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Hospital</a></li>
                                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Event</a></li>
                                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Supermarket</a></li>
                                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Community Food Zone</a></li>
                                </ul>
                        	</div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Apply</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>

                </div>
              </div>
			</h2>
		</div>

		<div class="list-group">
			<a href="food.html" class="list-group-item">
			  <h1 class="list-group-item-heading">
				<img src="salad.jpg" class="img-responsive center-block"/>
			  </h1>
			  <p class="list-group-item-text lead"><strong>Habitual Fix</strong></p>
			</a>

			<a href="food.html" class="list-group-item">
			  <h1 class="list-group-item-heading">
				<img src="pasta.jpg" class="img-responsive center-block"/>
			  </h1>
			  <p class="list-group-item-text lead"><strong>Le Cafe</strong></p>
			</a>
		  </div>
    </div>
  </body>
</html>
