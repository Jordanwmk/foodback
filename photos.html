<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="slidePlugin/pgwslideshow.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="simple-sidebar.css">
		<link rel="stylesheet" href="slidePlugin/pgwslideshow.min.css">
		<link rel="stylesheet" href="slidePlugin/pgwslideshow_light.min.css">

		<title>FoodBack</title>
		
		<script>
			if (localStorage.getItem('foodbackLog')=='yes'){
				//Logged in
				//Script for inserting the side/navbar here
				$.get("http://foodback3.azurewebsites.net/wrapper.html", function( data ) {
					var element=$.parseHTML(data);
					$('body').prepend(element);

					var dom = $(data);
					dom.filter('script').each(function(){
						$.globalEval(this.text || this.textContent || this.innerHTML || '');
					});
				});
			}else if (localStorage.getItem('foodbackLog')=='no'){
				//Not logged in
				$.get("http://foodback3.azurewebsites.net/wrapper2.html", function( data ) {
					var element=$.parseHTML(data);
					$('body').prepend(element);

					var dom = $(data);
					dom.filter('script').each(function(){
						$.globalEval(this.text || this.textContent || this.innerHTML || '');
					});
				});
			}
			location.reload(true);
		</script>
	</head>

        <script>

                $('.pgwSlideshow').pgwSlideshow({

                });
            });
        </script>
    </body>
</html>
