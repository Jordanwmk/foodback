<!DOCTYPE html>
<html>
  	<head>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    	<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="simple-sidebar.css" >

		<title>FoodBack</title>
		
		<script src="head.js"></script>
	</head>

	<body>
		<div class="container-fluid appBackground">
      		<div class="page-header titlePadding">
            	<div class="row">
                	<div class="col-xs-12">
                    	<h1><strong>Log In</strong></h1>    
                	</div>
            	</div>
     		</div> 
    
			<form role="form">
				<div class="form-group">
					<input type="email" class="form-control" id="email" placeholder="Enter email">
				</div>

				<div class="form-group">
					<input type="password" class="form-control" id="pwd" placeholder="Enter password">
				</div>

				<div class="checkbox">
					<label class="checkbox-inline" >
						<input type="checkbox" value="">Remember me
					</label>
					<a href="#" class="btn btn-link pull-right" style="margin-top:-6px;">Forgot Password?</a>
				</div>
			</form>

			<a class="btn btn-success center-block" onclick="logIn();">
				Login
			</a>

			<div class="row noMargin">
				<div class="col-sm-12 text-center noMargin"><h1><small>OR<small></h1></div>
			</div>

			<button class="btn btn-default btn-block facebookButton" onclick="logIn();">
				Login with Facebook <i class="fa fa-facebook-square"></i>
			</button>

			<button class="btn btn-default btn-block twitterButton" onclick="logIn();">
				Login with Twitter <i class="fa fa-twitter-square"></i>
			</button>

			<h6>Don't have an account?<span class="btn-link" onclick="window.location.href='register.html'"> Register here</span></h6>
			<br>
			
			<script>
				function logIn(){
					localStorage.setItem('foodbackLog', 'yes');
					window.location.href="nearby.html";
				}
			</script>
		
		</div>

  </body>
</html>
